<header class="w-full h-[70px] bg-teal-400 text-white flex justify-center">
    <div class="lg:w-4xl xl:w-6xl 2xl:w-7xl h-[70px] flex justify-between items-center">
        <div class="app-title h-full flex items-center text-2xl">
            <mat-icon fontIcon="assignment"></mat-icon>
            <span id="app-name" class="ml-1">Tracker</span>
        </div>
        <div class="flex justify-between items-center h-full">
            <nav class="flex justify-between items-center gap-20 text-2xl h-full">
                <div class="item relative group hover:cursor-pointer">
                    {{boards[0]}} <mat-icon fontIcon="keyboard_arrow_down"></mat-icon>
                    <div class="absolute left-0 flex flex-col items-center justify-evenly gap-[10px] bg-white
                            shadow-xl border border-gray-200 rounded-md text-gray-800 w-max 
                            -top-full group-hover:top-full opacity-0 group-hover:opacity-100 transition-all duration-1000 ease-in-out">
                        @for (board of boards; track $index) {
                            <a [routerLink]="['/']" routerLinkActive="router-link-active" class="w-full px-2 py-1 hover:bg-gray-100">{{board}}</a>
                        }
                    </div>
                </div>
                <div class="item">
                    <a [routerLink]="['/']" routerLinkActive="router-link-active">Tasks</a>
                </div>
                <div class="item">
                    <a [routerLink]="['/']" routerLinkActive="router-link-active">Calendar</a>
                </div>
            </nav>
            <div class="ml-20 flex items-center">
                <mat-icon fontIcon="account_circle"></mat-icon>
            </div>
        </div>
    </div>
</header>
