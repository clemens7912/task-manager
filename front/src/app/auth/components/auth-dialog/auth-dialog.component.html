<div class="flex-1 w-full h-full px-6 py-8 bg-gray-200 flex flex-col">
    <div class="tabs w-full flex justify-evenly items-center mt-4 bg-inherit">
        <div class="tab-item" [ngClass]="{'active': activeTab == 'login'}" (click)="loadComponent('login')">
            Login
        </div>
        <div class="tab-item" [ngClass]="{'active': activeTab == 'register'}" (click)="loadComponent('register')">
            Register
        </div>
    </div>
    <div class="flex-1 w-full flex justify-center items-stretch pt-4">
        <ng-container #container></ng-container>
    </div>
</div>
