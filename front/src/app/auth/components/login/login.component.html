<div class="flex justify-center">
    <form [formGroup]="loginForm" (ngSubmit)="submit($event)" class="flex flex-col items-stretch">
        <div class="form-group vertical group" [ngClass]="{'invalid': email?.invalid && (email?.touched || email?.dirty)}">
            <label for="email">Email:</label>
            <div class="input-group relative">
                <div class="input-icon">
                    <mat-icon fontIcon="email"></mat-icon>
                </div>
                <input type="text" id="email" formControlName="email" autocomplete="off">
            </div>
            @if (email?.invalid && (email?.touched || email?.dirty)) {
                <div class="error-message">
                    @if (email?.errors?.['required']) {
                        <div>Email is required</div>
                    }
                </div>
            }
        </div>
        <div class="form-group vertical mt-3 group" [ngClass]="{'invalid': password?.invalid && (password?.touched || password?.dirty)}">
            <label for="password">Password:</label>
            <div class="input-group relative">
                <div class="input-icon">
                    <mat-icon fontIcon="lock"></mat-icon>
                </div>
                <input type="password" id="password" formControlName="password" autocomplete="off">
            </div>
            @if (password?.invalid && (password?.touched || password?.dirty)) {
                <div class="error-message">
                    @if (password?.errors?.['required']) {
                        <div>Password is required</div>
                    }
                </div>
            }
        </div>
        <div class="mt-3 flex justify-center">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
