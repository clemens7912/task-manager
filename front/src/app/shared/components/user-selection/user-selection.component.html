<div class="w-max p-3 flex flex-col rounded-xl">
    <!-- Only owners can add members -->
    @if(!board || (board && owner)){
        <div class="form-group mb-3">
            <div class="input-group relative" [ngClass]="{'text-gray-800': phone}">
                <div class="input-icon">
                    <mat-icon fontIcon="person_add"></mat-icon>
                </div>
                <input type="text" id="member" [formControl]="searchControl" [matAutocomplete]="auto" 
                    placeholder="Escribe un nombre...">
                <mat-autocomplete #auto>
                    @for(user of filteredUsers | async; track user.id){
                        <mat-option (click)="onAddUser(user)">{{user.name}}</mat-option>
                    }
                </mat-autocomplete>
            </div>
        </div>
    }
    <!-- Current members -->
    <h4 class="text-2xl font-bold mb-2">Users</h4>
    <div class="flex flex-col gap-2">
        @for (user of users; track user.id) {
            <div class="flex justify-between gap-4">
                <div class="flex items-center gap-1">
                    <div class="w-[40px] h-[40px] flex justify-center items-center 
                        border rounded-full"
                        [ngClass]="{
                            'border-salmon-500': !phone,
                            'border-white': phone
                        }">
                        {{user.name | initials}}
                    </div>
                    <div class="flex flex-col justify-center">
                        <span class="text-2xl">{{user.name}}</span>
                        @if(board){
                            <span class="text-sm"
                                [ngClass]="{
                                    'text-gray-500': !phone,
                                    'text-white': phone
                                }">
                                {{user.boardUsers?.[0]?.boardRoles?.name || 'BOARD_MEMBER'}}
                            </span>
                        }
                    </div>
                </div>
                <button type="button" title="Delete" class="flex items-center text-red-700"
                        (click)="onDeleteUser(user.id)">
                    <mat-icon fontIcon="close"></mat-icon>
                </button>
            </div>
        }
        @empty {
            <div class="w-full flex justify-center text-gray-500">No users added</div>
        }
    </div>
</div>
